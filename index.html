<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Performance Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --input-bg: #1e1e1e;
      --input-border: #333;
      --button-bg: #444;
      --button-hover: #555;
      --accent: #bb86fc;
      --error: #cf6679;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Fredoka', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 90%;
      max-width: 800px;
      text-align: center;
    }

    h1 {
      margin-bottom: 32px;
      font-weight: 500;
      font-size: 1.8rem;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 400;
      font-size: 1.1rem;
    }

    select, input[type="checkbox"] {
      font-family: 'Fredoka', sans-serif;
    }

    select {
      width: 100%;
      padding: 12px;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 6px;
      color: var(--text-color);
      font-size: 1rem;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 8px;
    }

    .checkbox-group input {
      transform: scale(1.2);
      cursor: pointer;
    }

    .btn-calculate {
      background-color: var(--button-bg);
      color: var(--text-color);
      border: none;
      padding: 8px 24px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
      font-weight: 400;
      line-height: 1.2;
    }

    .btn-calculate:hover:not(:disabled) {
      background-color: var(--button-hover);
    }

    .btn-calculate:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #result {
      margin-top: 32px;
      padding: 16px;
      background: #1e1e1e;
      border-radius: 8px;
      display: none;
    }

    #result.show {
      display: block;
    }

    .loading {
      color: var(--accent);
    }

    .error {
      color: var(--error);
    }

    .points {
      font-size: 1.8rem;
      color: var(--accent);
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .container {
        width: 95%;
      }
      .points {
        font-size: 1.5rem;
      }
      .checkbox-group {
        flex-direction: column;
        gap: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Team Performance Calculator</h1>

    <div class="form-group">
      <label for="teamSelect">Select Team</label>
      <select id="teamSelect">
        <option value="">-- Choose a team --</option>
        <option value="ion">Ion</option>
        <option value="echo">Echo</option>
        <option value="cell">Cell</option>
      </select>
    </div>

    <div class="form-group">
      <label for="monthSelect">Select Month</label>
      <select id="monthSelect">
        <option value="">-- Choose a month --</option>
        <option value="jan">January</option>
        <option value="feb">February</option>
        <option value="march">March</option>
        <option value="april">April</option>
        <option value="may">May</option>
        <option value="june">June</option>
        <option value="july">July</option>
        <option value="august">August</option>
        <option value="sept">September</option>
        <option value="october">October</option>
        <option value="november">November</option>
        <option value="dec">December</option>
      </select>
    </div>

    <div class="form-group">
      <label for="yearSelect">Select Year</label>
      <select id="yearSelect"></select>
      <div class="checkbox-group">
        <input type="checkbox" id="noYearToggle">
        <label for="noYearToggle" style="margin: 0; font-size: 1rem;">No Year</label>
      </div>
    </div>

    <button class="btn-calculate" id="calculateBtn" onclick="calculatePerformance()">Calculate</button>

    <div id="result" class="result">
      <p id="resultText"></p>
    </div>
  </div>

  <script>
    const TEAM_ID_MAP = {
      echo: "901804133006",
      ion: "901804133002",
      cell: "901804132999"
    };

    function initYearSelect() {
      const yearSelect = document.getElementById('yearSelect');
      const startYear = 2023;
      const currentYear = new Date().getFullYear();
      const endYear = currentYear + 10;

      let options = '<option value="">-- Choose a year --</option>';
      for (let year = startYear; year <= endYear; year++) {
        const selected = year === currentYear ? 'selected' : '';
        options += `<option value="${year}" ${selected}>${year}</option>`;
      }
      yearSelect.innerHTML = options;
    }

    document.getElementById('noYearToggle').addEventListener('change', function () {
      const yearSelect = document.getElementById('yearSelect');
      yearSelect.disabled = this.checked;
      if (this.checked) yearSelect.value = '';
    });

    document.addEventListener('DOMContentLoaded', initYearSelect);

    async function calculatePerformance() {
      const teamKey = document.getElementById('teamSelect').value;
      const month = document.getElementById('monthSelect').value;
      const noYear = document.getElementById('noYearToggle').checked;
      const yearSelect = document.getElementById('yearSelect');
      const resultDiv = document.getElementById('result');
      const resultText = document.getElementById('resultText');
      const btn = document.getElementById('calculateBtn');

      if (!teamKey || !month) {
        resultText.textContent = 'Please select team and month.';
        resultText.className = 'error';
        resultDiv.className = 'result show';
        return;
      }

      // Validate year only if "No Year" is NOT checked
      if (!noYear && !yearSelect.value) {
        resultText.textContent = 'Please select a year or enable "No Year".';
        resultText.className = 'error';
        resultDiv.className = 'result show';
        return;
      }

      resultText.textContent = 'Calculating...';
      resultText.className = 'loading';
      resultDiv.className = 'result show';
      btn.disabled = true;

      try {
        // Build payload dynamically
        const payload = {
          team: TEAM_ID_MAP[teamKey],
          month: month
        };

        // Only add year if "No Year" is OFF
        if (!noYear) {
          payload.year = yearSelect.value; // string, e.g., "2026"
        }

        const response = await fetch('https://n8n.mzmedia.cloud/webhook/5bd1bcce-2fd9-4c2d-a42a-7c4dd97b3d56', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const data = await response.json();

        if (typeof data.totalPoints === 'number' || typeof data.totalPoints === 'string') {
          resultText.innerHTML = `<span class="points">${data.totalPoints} Points</span>`;
        } else {
          throw new Error('Invalid response: totalPoints missing');
        }
      } catch (error) {
        console.error('Error:', error);
        resultText.textContent = 'Failed to load performance data.';
        resultText.className = 'error';
      } finally {
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
